[tool.poetry]
name = "oplib"
version = "0.0.1"
description = "Signal analysis algorithm in Onepredict"
authors = ["Kyunghwan Kim <kyunghwan.kim@onepredict.com>"]

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
numpy = "^1.21.4"
pandas = "^1.3.4"
matplotlib = "^3.4.3"

[tool.poetry.dev-dependencies]
black = "^21.10b0"
isort = "^5.10.1"
flake8 = "^4.0.1"
flake8-bugbear = "^21.9.2"
flake8-docstrings = "^1.6.0"
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
pytest-flake8 = "^1.0.7"
pytest-forked = "^1.3.0"
pytest-xdist = "^2.4.0"
pre-commit = "^2.15.0"
Sphinx = "^4.3.1"
sphinx-rtd-theme = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
